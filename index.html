<section id="estimator">
  <h2>Project Cost Estimator</h2>
  <form id="costForm">
    <label for="size">Yard Size (sq ft):</label>
    <input type="number" id="size" name="size" required>
    <label for="service">Select Service:</label>
    <select id="service">
      <option value="basic">Basic Maintenance</option>
      <option value="design">Full Design Package</option>
    </select>
    <button type="submit">Estimate</button>
  </form>
  <p id="estimateOutput"></p>
</section>
